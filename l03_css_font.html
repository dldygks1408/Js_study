<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style media="screen">
body{
font-family: 'Noto Sans KR', sans-serif;
font-weight: light;
}
h1{
  font-weight: 900;
}
</style>
  </head>
  <body>
    <h1>구글에서 폰트 다운받고 설정하기</h1>
    <p>폰트 두께 적용</p>
    <ul>
      <li>font-family : 폰트 적용
        (브라우저가 적용할 수 있는 안전한 폰트가 있어야 됨)
      </li>
      <li>font-weight : 폰트의 두꼐 적용/light:300,regular:400,medium:500,bold:700,black:900
        (font-family에 두께가 적용되어 있어야한다.or 두께가 다운받아져있어야한다.)
      </li>
      <li>추천 다운장소: fonts.google.com</li>
      <li>추천 다운장소: hangeul.naver.com</li>
    </ul>
  </body>
</html>
