  <script>
    const date = new Date();
    const tdList = document.querySelectorAll('#calenderTable td');
    let thisDay = new Date(date.getFullYear(),date.getMonth()+1,0).getDate();
    let headerPrint = date.getMonth()+1;

    for (var i = 0; i < thisDay; i++) {
      tdList[i+date.getDay()].querySelector('.day').innerHTML = i+1;
      if(i%7 == 0){                  // 일요일
        tdList[i].style.color="red"; // red
      }
    }
  document.getElementById('selPrint').innerText += `${headerPrint}월`;

  document.getElementById('nowPrint').innerHTML =
  `${date.getFullYear()}년 ${headerPrint}월 ${date.getDate()}일`;

  function mSelBtn(){
    for (var i = 0; i < tdList.length; i++) {
      tdList[i].querySelector('.day').innerText = "";
      if(i%7 == 0){                  // 일요일
        tdList[i].style.color="red"; // red
      }
    }
    if(headerPrint > 1){
      document.getElementById('selPrint').innerText = `${--headerPrint}월`;
      let test = new Date(date.getFullYear(),headerPrint,0).getDate();
      for (var i = 0; i < new Date(2021,headerPrint,0).getDate(); i++) {
        tdList[i+new Date(`2021-0${headerPrint}`).getDay()].querySelector('.day').innerHTML = i+1;
        console.log(headerPrint);
        if(i%7 == 0){                  // 일요일
          tdList[i].style.color="red"; // red
        }
      }
    }
  }
  function pSelBtn(){
    for (var i = 0; i < tdList.length; i++) {

      }
    }
    if(headerPrint < 12){
      document.getElementById('selPrint').innerText = `${++headerPrint}월`;
      for (var i = 0; i < new Date(2021,headerPrint,0).getDate(); i++) {
        tdList[i+new Date(`2021-0${headerPrint}`).getDay()].querySelector('.day').innerHTML = i+1;
        console.log(headerPrint);
