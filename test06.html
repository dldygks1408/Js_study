<script>
console.log(document.querySelectorAll('.print input')); // print 영역 input
const inputBtn = document.querySelectorAll("[type=button]"); //모든 버튼
const scoreList = document.querySelectorAll(".score input");  //점수 목록
const totalInput = document.querySelector("input[name=total]"); // 토탈
const avgInput = document.querySelector("input[name=avg]"); // 평균
const tenInput = document.querySelector("input[name=is_ten]"); //만점
const fInput = document.querySelector("input[name=is_f]");  // 낙제
console.log(inputBtn);
for (var i = 0; i < inputBtn.length; i++) {
  inputBtn[i].addEventListener('click', btnHandler);
}

function btnHandler(){
  let sum = 0;
  let count = 0;
  console.log(this.value);
  switch (this.value) {
    case "총점" :
      for (var i = 0; i < scoreList.length; i++) {
        sum += Number(scoreList[i].value);
      }
      totalInput.value = sum;
    break;
    case "평균" :
      for (var i = 0; i < scoreList.length; i++) {
        sum += Number(scoreList[i].value);
      }
      avgInput.value = sum / scoreList.length;
    break;
    case "4.5점" :
      for (var i = 0; i < scoreList.length; i++) {
        scoreList[i].value = scoreList[i].value*0.045;
      }
    break;
    case "만점" :
      for (var i = 0; i < scoreList.length; i++) {
        if(Number(scoreList[i].value == 100)){
          tenInput.value = 1 + count++; //만점 카운트
        }
      }
    break;
    case "낙제" :
      scoreList.forEach( (v)=> {
        if( v.value <= 50){
          fInput.value = 1 + count++;
        }
      });
    break;
    case "최소" :
      for (var i = 0; i < scoreList.length; i++) {

        // console.log(scoreList[i]);
        }
    break;
    let newArray = [];
    case "최대" :

        newArray.push(Math.max(v));
        console.log(newArray);
        // console.log(Math.max());
      });
    break;

  }
}
