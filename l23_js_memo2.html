<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>할 일 목록 시간 메모장</title>
    <link rel="stylesheet" href="./css/l22_js_memo2.css">
    <script defer src="./script/l22_js_date_memo.js" charset="utf-8"></script>
  </head>
  <body>
        <main>
          <h1>할 일 목록 메모장</h1>
          <h2>
             <button class="changeMonth" id="preMonth" type="button" value="2021-8"></button>
             <span id="toDate"></span>
             <button class="changeMonth" id="nextMonth" type="button" value="2021-10"></button>
           </h2>
          <article>
            <form class="insert_schedule" name="insertSchedule">
              <label>
                <input type="time" name="registTime" value="09:00">
              </label>
              <label>
                <input type="text" name="registText" value="일어나라">
              </label>
              <button id="scbtn" type="button" name="regist"> 스케줄 추가</button>
            </form>
          </article>
          <hr>
          <article id="memo">
            <button id="preDay" type="button">←</button>
            <button id="nextDay" type="button">→</button>
            <div class="memo_container">
              <h3 class="memo_Title"></h3>
                <ul class="schedule">
                  <li></li>
                  <li><button value="{'index':1}" class="delete" type="button">🗑</button></li>

                </ul>
            </div>
          </article>
        </main>
  </body>
</html>
