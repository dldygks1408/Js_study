<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>promise로 함수의 실행을 동기화 하세요.</h1>
  <p>console 확인</p>


<script>
  
  console.log('1');
  
  
  const p = new Promise((resolve, reject)=>{
    window.setTimeout(()=>{
      console.log('2');
      //resolve();
      reject();
    },2000);
  });

  p.then(()=>{
    console.log(3)
  })
  p.catch(()=>{
    console.log('catch reject');
  })

  console.log('난 무조건 1 다음');

//자바스크립트는 오래걸리거나 반복되는 실행이 있으면 그 실행은 따로 하고 나머지를 계속 실행한다.
//처리할 실행을 스택에 쌓아두고 
//오래걸리는것을은 큐로 빼고 스택을 하나씩 처리 하고 큐에서 다시 스택으로 넘어와 실행

</script>
</body>
</html>
